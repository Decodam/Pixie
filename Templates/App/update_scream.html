{% extends 'App/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <section class="p-4">
        <h1 class="text-center font-weight-bold pb-1 mb-2 border-bottom">Update scream</h1>


        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Create post</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Edit Picture</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane mt-4 fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <form method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group mt-4">

                        {{form|crispy}}

                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-dark btn-lg" type="submit">Add Scream</button>
                    </div>
                </form>
            </div>

            <div class="tab-pane mt-4 fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                {% include "App/editor.html" %}
            </div>
        </div>
    </section>

{% endblock content %}
