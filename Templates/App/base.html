{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>Pixie - {{ title }}</title>
    {% else %}
        <title>Pixie</title>
    {% endif %}

    <link rel="icon" href="https://res.cloudinary.com/db0xz4meo/image/upload/v1606224832/Static/IMG/icon_siiosf.svg" type="image/svg" sizes="16x16">

    <!-- ----------------------- Bootstrap-Stylesheet-CDN ------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- ----------------------- Owl-Carousel-Stylesheet-CDN ------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />

    <!-- ----------------------- AOS-Library-Stylesheet-CDN ------------------------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- ----------------------- Material-Design-Icons-CDN ------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ----------------------- Custom-Stylesheet ------------------------->
    <link rel="stylesheet" href="https://res.cloudinary.com/db0xz4meo/raw/upload/v1606224832/Static/CSS/styles_yx3a15.css">

</head>
<body>

    <div id="loader">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div> 

    <!-- ----------------------- App-Stack-Navigator ----------------------- -->

    <header>
        <nav>
            <a href="{% url 'feeds' %}" class="logo">
                <img class="logo_img" src="https://res.cloudinary.com/db0xz4meo/image/upload/v1606224832/Static/IMG/logo_x8bqzk.svg" alt="">
            </a>

            <a href="{% url 'profile' %}">

                <img class="account-img rounded-circle" src="{{user.profile.profile_pic.url}}" alt="">
                
            </a>
        </nav>
    </header>

    <!-- -----------X----------- App-Stack-Navigator -----------X----------- -->

    <!-- ----------------------- App-Content ----------------------- -->

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- -----------X----------- App-Content -----------X----------- -->


    <!-- ----------------------- App-Tab-Navigator ----------------------- -->

    <footer>
        <nav>

            <a class="nav_link" href="{% url 'feeds' %}">
                <div class="nav_item {{Home}}">
                    <div class="nav_item_icon">
                        <i class="material-icons">home</i>
                    </div>
                    <div class="nav_item_title">Home</div>
                </div>
            </a>

            <a class="nav_link" href="{% url 'explore' %}">
                <div class="nav_item {{Explore}}">
                    <div class="nav_item_icon">
                        <i class="material-icons">explore</i>
                    </div>
                    <div class="nav_item_title">Explore</div>
                </div>
            </a>


            <a class="nav_link" href="{% url 'create_new_scream' %}">
                <div class="nav_item {{Scream}}">
                    <div class="nav_item_icon">
                        <i class="material-icons">add_box</i>
                    </div>
                    <div class="nav_item_title">Scream</div>
                </div>
            </a>

            <a class="nav_link" href="{% url 'search_users' %}">
                <div class="nav_item {{Search}}">
                    <div class="nav_item_icon">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="nav_item_title">Search</div>
                </div>
            </a>

            <a class="nav_link" href="{% url 'notifications' %}">
                <div class="nav_item {{Notifications}}">
                    <div class="nav_item_icon">
                        <i class="material-icons">notification_important</i>
                    </div>
                    <div class="nav_item_title">Notifications</div>
                </div>
            </a>

        </nav>
    </footer>
    
    <!-- -----------X----------- App-Tab-Navigator -----------X----------- -->

    <!-- ----------------------- J-Query-Javascript-CDN ------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- ----------------------- Popper-Javascript-CDN ------------------------->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <!-- ----------------------- Bootstrap-Javascript-CDN ------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!-- ----------------------- Mousewheel-JS-Javascript-CDN ------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA==" crossorigin="anonymous"></script>

    <!-- ----------------------- Owl-Carousel-Javascript-CDN ------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    
    <!-- ----------------------- AOS-Library-Javascript-CDN ------------------------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- ----------------------- AOS-Library-Init-Script ------------------------->
    <script>
        AOS.init();
    </script>

    <!-- ----------------------- Font-Awesome-Javascript-CDN ------------------------->
    <script src="https://kit.fontawesome.com/afb348a876.js" crossorigin="anonymous"></script>

    <!-- ----------------------- Custom-slider-Javascript ------------------------->
    <script src="https://res.cloudinary.com/db0xz4meo/raw/upload/v1606224835/Static/JS/slider_bofqa4.js"></script>

    <!-- ----------------------- Custom-loader-Javascript ------------------------->
    <script src="https://res.cloudinary.com/db0xz4meo/raw/upload/v1606224834/Static/JS/loader_djd3oe.js"></script>
        

</body>
</html>
